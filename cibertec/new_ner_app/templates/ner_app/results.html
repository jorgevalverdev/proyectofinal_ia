<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Results</title>
    <style>
        /* Modern CSS3 styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            color: #00ffcc;
            overflow-y: auto; /* Enable vertical scroll */
            max-height: 90vh; /* Adjust to fit within the viewport */
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #1a1a1a;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00ccaa;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid #00ffcc;
            padding-bottom: 1rem;
            height: calc(10 * 1.5em + 40px); /* Adjust height to fit 10 rows of the table */
        }
        .text-column {
            width: 45%;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto; /* Enable vertical scroll */
            max-height: calc(10 * 1.5em + 40px); /* Adjust height to fit 10 rows of the table */
        }
        .text-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00ffcc;
            color: #1a1a1a;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-weight: bold;
        }
        .entity-column {
            width: 50%;
            overflow-y: auto;
            max-height: calc(10 * 1.5em + 40px); /* Adjust height to fit 10 rows of the table */
            padding-top: 10px; /* Add padding to avoid cropping the top part */
        }
        .entity-table {
            width: 100%;
            border-collapse: collapse;
        }
        .entity-table th, .entity-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #00ffcc;
        }
        .entity-table th {
            background-color: #00ffcc;
            color: #1a1a1a;
        }
        .entity-table td {
            background-color: #2a2a2a;
            color: #ffffff;
        }
    </style>
    <script>
        function deleteNERText(id) {
            // Implement the delete functionality here
            console.log('Delete NERText with ID:', id);
        }

        function copyToClipboard(text, entities) {
            let clipboardText = `${text}\n`;
            navigator.clipboard.writeText(clipboardText).then(function() {
                console.log('Text copied to clipboard');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const copyButtons = document.querySelectorAll('.copy-btn');
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const text = this.getAttribute('data-text');
                    copyToClipboard(text);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Saved Results</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="search_text" placeholder="Search text...">
            <div class="buttons">
                <button type="submit">Search</button>
                <a href="{% url 'index' %}"><button type="button">Home</button></a>
            </div>
        </form>
        <div>
            {% for result in saved_results %}
            <div class="result-row">
                <div class="text-column">
                    <div class="text-header">
                        <span>Text</span>
                        <div>
                            <button onclick="deleteNERText({{ result.ner_text.id }})">Delete</button>
                            <button class="copy-btn" data-text="{{ result.ner_text.text }}">Copy</button>
                        </div>
                    </div>
                    <p>{{ result.ner_text.text }}</p>
                </div>
                <div class="entity-column">
                    <table class="entity-table">
                        <thead>
                            <tr>
                                <th>Entity</th>
                                <th>Type</th>
                                <th>Occurrences</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ner_result in result.ner_results %}
                            <tr>
                                <td>{{ ner_result.entity }}</td>
                                <td>{{ ner_result.entity_type }}</td>
                                <td>{{ ner_result.occurrences }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
