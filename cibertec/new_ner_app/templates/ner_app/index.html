<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER with NLTK</title>
    <style>
        /* Modern CSS3 styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        .outer-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            color: #00ffcc;
            overflow-y: auto; /* Enable vertical scroll */
            max-height: 90vh; /* Adjust to fit within the viewport */
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .buttons {
            display: flex;
            align-items: flex-end; /* Align items to the bottom */
            margin-bottom: 1.5rem;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line */
        }

        button, .upload-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #1a1a1a;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Add margin for spacing */
            height: 40px; /* Fixed height for buttons */
            box-sizing: border-box; /* Ensure padding is included in height */
        }

        button:hover, .upload-btn:hover {
            background-color: #00ccaa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #00ffcc;
        }

        th {
            background-color: #00ffcc;
            color: #1a1a1a;
        }

        td {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .hidden {
            display: none;
        }

        .file-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .file-input-container label {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #1a1a1a;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Add margin for spacing */
        }

        .file-input-container label:hover {
            background-color: #00ccaa;
        }

        .threshold-input {
            width: 100px; /* Adjust width as needed */
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            margin-right: 5px; /* 5px spacing between Threshold and Analyze */
            height: 40px; /* Same height as buttons */
            box-sizing: border-box; /* Ensure padding is included in height */
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>Named Entity Recognition (NER) with NLTK</h1>
            <form id="ner-form" method="post">
                {% csrf_token %}
                <div class="file-input-container">
                    <input type="file" id="file-input" accept=".docx,.pdf,.txt">
                    <label for="file-input" class="upload-btn">Upload File</label>
                    <button type="button" id="clear-btn">Clear</button>
                </div>
                <textarea id="input-text" name="text" placeholder="Enter your text here..."></textarea>
                <div class="buttons">
                    <input type="text" id="threshold-input" class="threshold-input" placeholder="Threshold">
                    <button type="submit">Analyze</button>
                    <button type="button" id="save-btn">Save</button>
                    <a href="{% url 'results' %}"><button type="button">View Saved Results</button></a>
                    <a href="{% url 'index' %}"><button type="button">Home</button></a>
                </div>
            </form>
            <table id="results-table" class="hidden">
                <thead>
                    <tr>
                        <th>Entity</th>
                        <th>Type</th>
                        <th>Occurrences</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let analyzedData = null;

        document.getElementById('ner-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const inputText = document.getElementById('input-text').value;
            if (inputText.trim() === '') {
                alert('Please enter some text to analyze.');
                return;
            }

            fetch('{% url "index" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: new URLSearchParams({
                    'text': inputText
                })
            })
            .then(response => response.json())
            .then(data => {
                analyzedData = data;
                const tableBody = document.querySelector('#results-table tbody');
                tableBody.innerHTML = '';

                data.entities.sort((a, b) => {
                    if (b.count !== a.count) {
                        return b.count - a.count; // Sort by occurrences descending
                    } else if (a.entity !== b.entity) {
                        return a.entity.localeCompare(b.entity); // Sort by entity ascending
                    } else {
                        return a.type.localeCompare(b.type); // Sort by type ascending
                    }
                });

                data.entities.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.entity}</td><td>${item.type}</td><td>${item.count}</td>`;
                    tableBody.appendChild(row);
                });

                document.getElementById('results-table').classList.remove('hidden');
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('clear-btn').addEventListener('click', function () {
            document.getElementById('input-text').value = '';
            document.getElementById('results-table').classList.add('hidden');
            document.querySelector('#results-table tbody').innerHTML = '';
            analyzedData = null;
        });

        document.getElementById('save-btn').addEventListener('click', function () {
            if (!analyzedData) {
                alert('Please analyze the text before saving.');
                return;
            }

            fetch('{% url "save_results" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: new URLSearchParams({
                    'text': analyzedData.text,
                    'entities': analyzedData.entities.map(e => `${e.entity}|${e.type}|${e.count}`)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Results saved successfully!');
                } else {
                    alert('Failed to save results.');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('{% url "upload_file" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('input-text').value = data.text;
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
